<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zadanie - twoheads</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="page-home">
      <!-- <img class="page-bg-img" src="/images/bg-img.jpg" alt="Obrazek tÅ‚a" /> -->
      <div class="wrapper">
        <header class="home-header">
          <a class="home-header-logo-link" href="#"
            ><img
              class="home-header-logo-link__img"
              src="/images/Logo.png"
              alt="Logo"
            />
          </a>
          <!-- header logo -->
          <nav class="main-menu">
            <ul class="main-menu__list">
              <li class="main-menu__list__item">
                <a
                  class="main-menu__list__item__link main-menu__list__item__link--active"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="main-menu__list__item">
                <a class="main-menu__list__item__link" href="#">People</a>
              </li>
              <li class="main-menu__list__item">
                <a class="main-menu__list__item__link" href="#">Stats</a>
              </li>
              <li class="main-menu__list__item">
                <a class="main-menu__list__item__link" href="#">Messages</a>
                <span class="main-menu__list__item__counter">17</span>
              </li>
              <li class="main-menu__list__item">
                <a class="main-menu__list__item__link" href="#">Tasks</a>
                <span class="main-menu__list__item__counter">35</span>
              </li>
            </ul>
          </nav>
          <!-- main menu nav -->
          <nav class="user-menu">
            <div class="user-menu__img">
              <img src="/images/user.png" alt="User image" />
            </div>
            <span class="user-menu__name">Monkee</span>
            <div class="user-menu__hamburger"></div>
          </nav>
          <!-- user menu nav -->
        </header>
        <!-- header section -->

        <section class="home-welcome-message">
          <h1 class="home-welcome-message__message">
            Hello monkee, how are you today?
          </h1>
        </section>
        <!-- welcome message section -->

        <section class="home-calendar">
          <div class="home-calendar__container">
            <div class="home-calendar__today">
              <span class="home-calendar__today__day">27</span>
              <span class="home-calendar__today__month">May</span>
            </div>
            <div class="home-calendar__days">
              <span class="home-calendar__days__day"></span>
              <span class="home-calendar__days__day"></span>
              <span class="home-calendar__days__day">1</span>
              <span class="home-calendar__days__day">2</span>
              <span class="home-calendar__days__day">3</span>
              <span class="home-calendar__days__day">4</span>
              <span class="home-calendar__days__day">5</span>
              <span class="home-calendar__days__day">6</span>
              <span class="home-calendar__days__day">7</span>
              <span class="home-calendar__days__day">8</span>
              <span class="home-calendar__days__day">9</span>
              <span class="home-calendar__days__day">10</span>
              <span class="home-calendar__days__day">11</span>
              <span class="home-calendar__days__day">12</span>
              <span class="home-calendar__days__day">13</span>
              <span class="home-calendar__days__day">14</span>
              <span class="home-calendar__days__day">15</span>
              <span class="home-calendar__days__day">16</span>
              <span class="home-calendar__days__day">17</span>
              <span class="home-calendar__days__day">18</span>
              <span class="home-calendar__days__day">19</span>
              <span class="home-calendar__days__day">20</span>
              <span class="home-calendar__days__day">21</span>
              <span class="home-calendar__days__day">22</span>
              <span class="home-calendar__days__day">23</span>
              <span class="home-calendar__days__day">24</span>
              <span class="home-calendar__days__day">25</span>
              <span class="home-calendar__days__day">26</span>
              <span
                class="home-calendar__days__day home-calendar__days__day--active"
                >27</span
              >
              <span class="home-calendar__days__day">28</span>
              <span class="home-calendar__days__day">29</span>
              <span class="home-calendar__days__day">30</span
              ><span class="home-calendar__days__day"></span>
              <span class="home-calendar__days__day"></span>
              <span class="home-calendar__days__day"></span>
            </div>
          </div>
        </section>
        <!-- calendar section -->

        <section class="home-notifications">
          <div class="home-notifications__box">
            <div class="home-notifications__box__icon">
              <img src="/images/tasks.png" alt="Tasks icon" />
              <span class="home-notifications__box__icon__counter">23</span>
            </div>
            <span class="home-notifications__box__title">Tasks</span>
          </div>
          <!-- notifications box -->
          <div class="home-notifications__box">
            <div class="home-notifications__box__icon">
              <img src="/images/messages.png" alt="Tasks icon" />
              <span class="home-notifications__box__icon__counter">17</span>
            </div>
            <span class="home-notifications__box__title">Massages</span>
          </div>
          <!-- notifications box -->
        </section>
        <!-- notifications section -->

        <section class="home-overviews">
          <div class="home-overviews__box">
            <div class="user-menu__img">
              <img src="/images/team_monkee.png" alt="Overview image" />
            </div>
            <div class="home-overviews__box__progress">
              <span class="home-overviews__box__progress__title">
                Working on Pixelytics
              </span>
              <div class="home-overviews__box__progress__loading-bar">
                <div
                  data-percent="50"
                  class="home-overviews__box__progress__loading-bar__percentage"
                ></div>
              </div>
            </div>
          </div>
          <!-- one overview section -->
          <div class="home-overviews__box">
            <div class="user-menu__img">
              <img src="/images/team_ante.png" alt="Overview image" />
            </div>
            <div class="home-overviews__box__progress">
              <span class="home-overviews__box__progress__title">
                Working on MegaBlast
              </span>
              <div class="home-overviews__box__progress__loading-bar">
                <div
                  data-percent="60"
                  class="home-overviews__box__progress__loading-bar__percentage"
                ></div>
              </div>
            </div>
          </div>
          <!-- one overview section -->
        </section>
        <!-- overviews section -->

        <footer class="footer">
          <div class="pagination">
            <div class="pagination__dot pagination__dot--open"></div>
            <div class="pagination__dot"></div>
            <div class="pagination__dot"></div>
          </div>
          <span class="footer__copy"
            >DAILY OVERVIEW POWERED BY
            <a class="footer__copy__link" href="#">UNIFIED ANALYTICS</a>
          </span>
        </footer>
      </div>
      <!-- page wrapper -->
    </main>
    <!-- / page-home -->

    <script src="js/main.js"></script>
  </body>
</html>
